<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table Build Week 8</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link href="css/tablebuild.css" rel="stylesheet">
	</head>
	<body>
		<main>
            <div>
			<table>
			<caption><strong>ACME Wildwest</strong></caption>
				<thead>
					<th>Period</th>
					<th>Sales</th>
					<th>Sales Goal</th>
				</thead>
				<tbody>
					<tr>
						<td>August</td>
						<td>$3,590</td>
						<td>$4,000</td>
					</tr>
					<tr>
						<td>September</td>
						<td>$4,420</td>
						<td>$5,000</td>
					</tr>
					<tr>
						<td>October</td>
						<td>$4,870</td>
						<td>$5,000</td>
					</tr>
					<tr>
						<td>November</td>
						<td>$8,610</td>
						<td class="November">$7,500</td>
					</tr>
					<tr>
						<td><i>Black Friday</i></td>
						<td colspan="2">$3,200</td>
					</tr>
					<tr>
						<td>December</td>
						<td>$6,820</td>
						<td>$7,500</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3"><small>Compiled 12.20.2020 by bRauls</small></td>
					</tr>
				</tfoot>
			</table>
            </div>
		</main>
	</body>
</html>
